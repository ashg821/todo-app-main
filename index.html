<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="container">
    <div id="imgDiv">

    </div>

    <div id="subContainer">
      <header id="notesHeader">
        <h1 id="notesHeading">TODO</h1>
        <img src="./images/icon-sun.svg" alt="light-icon" id="lightBtn" height="30" width="30">
        <img src="./images/icon-moon.svg" alt="dark-icon" id="darkBtn" height="30" width="30">
      </header>
      <div id="inputDiv">
        <div id="inputCheckHolder">
        </div>
        <input type="text" placeholder="Create a new todo.." id="inputNote">
      </div>  
      <div id="notesContainer">
      </div>
      <div id="optionContainer">
        <p id="itemsLeft"></p>
        <div id="linkContainer">
          <p id="all" class="link  notesLink active">All</p>
          <p id="active" class="link notesLink">Active</p>
          <p id="completed" class="link notesLink">Completed</p>
        </div>
        <p id="clearCompleted" class="link">Clear Completed</p>
      </div>
    <div id="optionContainerSeparate"></div>

    </div>
  </main>


  <script src="app.js"></script>
</body>

</html>
